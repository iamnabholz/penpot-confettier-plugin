<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Penpot Confettier Plugin</title>
        <link rel="icon" type="image/png" href="content/icon.png" />
    </head>

    <body>
        <main>
            <div>
                <label>Confetti Sizes</label>
                <div
                    style="margin-top: 4px"
                    class="size-selector choice-selector"
                >
                    <p class="choice-selected">Small</p>
                    <p>Big</p>
                </div>
            </div>

            <div>
                <label for="select-1">Confetti Style</label>
                <select class="select" id="style-select">
                    <option value="all">Combined</option>
                    <option value="circle">Circles</option>
                    <option value="square">Squares</option>
                    <option value="triangle">Triangles</option>
                </select>
            </div>

            <button
                type="button"
                data-appearance="primary"
                data-handler="generate-confetti"
            >
                Generate Confetti
            </button>

            <section class="rows">
                <label for="width">
                    Canvas Width
                    <input
                        min="60"
                        class="input"
                        type="number"
                        placeholder="width"
                        id="width"
                        value="200"
                    />
                </label>

                <label for="height">
                    Canvas Height
                    <input
                        min="60"
                        class="input"
                        type="number"
                        placeholder="height"
                        id="height"
                        value="100"
                    />
                </label>
            </section>

            <label>
                If no shape is selected the 'Canvas height' and 'Canvas width'
                inputs are used for the size
            </label>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
