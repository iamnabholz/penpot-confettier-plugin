<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penpot Confettier Plugin</title>
</head>

<body>
  <main>
    <section class="rows">
      <label for="height">
        Canvas height
        <input min="60" class="input" type="number" placeholder="height" id="height" value="60" />
      </label>

      <label for="width">
        Canvas width
        <input min="60" class="input" type="number" placeholder="width" id="width" value="60" />
      </label>
    </section>

    <button type="button" data-appearance="primary" data-handler="generate-confetti">
      Generate Confetti
    </button>

    <label>
      If no shape is selected the 'Canvas height' and 'Canvas width' inputs are used for the size
    </label>
  </main>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
